<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="EXPIRES" CONTENT="-1">
		<title>Computing Science 309</title>
		<style>
		</style>
    <link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script language="javascript" src="singlepage.js" > </script>
	</head>
	<body>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="./game">FortNite Game</a></li>
      <li><a href="./login">Login</a></li>
      <li><a href="./registration">Register</a></li>
      <li><a href="/stats">Stats</a></li>
    </ul>
		<center>
			<h1>Welcome to the CSC309 A2 page! Made with Node.JS and Javascript</h1>
		</center>

    <div id="login">
			<form id="postForm" action="/login">
				<div class="container">
					<label for="uname"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" id="uname" required>

					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" id="psw" required>

					<button type="submit" id="loginBTN" formmethod="post">Login</button>
					<label>
						<input type="checkbox" checked="checked" name="remember"> Remember me
					</label>
				</div>

				<button type="button" formethod="get" id="registerPage">Don't have an account? Register!</button>
			</form>
		</div>

		<div id="registration">
			<form action="/registration" method="post" id="userRegistration">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter username" id="regUser" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="regPsw" required>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Email" id="regEmail" required>
          <hr>
          <button type="button" id="registerBTN">Register</button>
        </div>

				<button type="button" id="backBTN">Head Back</button>
      </form>
		</div>
	</body>
</html>
